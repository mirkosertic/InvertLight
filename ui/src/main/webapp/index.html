<html>
<head>
    <title>InvertLight Desktop Search</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="teavm/runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
</head>
<body onload="main()">
    <div class="header">
        <input id="searchphrase" list="suggestions2"><button id="performsearch" type="button">Search</button>
    </div>
    <div id="stats"></div>
    <div id="searchresult">
        <div class="result">
            <div class="title">Testtitle</div>
            <div class="filename">Filename</div>
            <div class="highlights">Test Test Test Test...</div>
        </div>
    </div>
    <datalist id="suggestions">
    </datalist>

    <datalist id="suggestions2">
        <option value="mirko sertic">mirko sertic</option>
        <option value="mirko sertic monbijou">mirko sertic monbijou</option>
    </datalist>

</body>
</html>
