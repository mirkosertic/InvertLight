<html>
<head>
    <title>InvertLight Desktop Search</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="teavm/runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
</head>
<body onload="main()">
    <div class="header">
        <div id="completeinput">
            <input id="searchphrase">
            <div id="suggestions">
                <div><span class="typed">a b c </span><span class="suggestion">e</span></div>
                <div><span class="typed">a b c </span><span class="suggestion">e</span></div>
            </div>
        </div><button id="performsearch" type="button">Search</button>
    </div>
    <div id="stats"></div>
    <div id="searchresult">
        <div class="result">
            <div class="title">Testtitle</div>
            <div class="filename">Filename</div>
            <div class="highlights">Test Test Test Test...</div>
        </div>
    </div>

</body>
</html>
